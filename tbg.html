<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
        <link rel="stylesheet" href="css/tbg.css">
    
    </head>
    <body>
        <div id="content">
            <div id="overlay">
                <div>
                    <h1>ThatBeanGame</h1>
                    <div class="radios">
                        <span>
                            <input type="radio" name="game_type" value="public" v-model="game_type">Public
                        </span>
                        <span>
                            <input type="radio" name="game_type" value="private" v-model="game_type">Private
                        </span>
                    </div>
                    <input v-model="player_info.name" type="text" placeholder="Username"></input>
                    <input v-model="game_id" type="text" placeholder="Game ID (Optional)"></input>
                    <div class="login_actions">
                        <button v-on:click="createGame">Create Game</button>
                        <button v-on:click="joinGame">Join Game</button>
                    </div>
                    
                </div>
            </div>
            <div class="board">
                <div class="players">
                    <div class="player" v-for="player in players.slice(0,3)">{{player}}</div>
                </div>
                <div class="playable_area">
                    <div class="public_area">
                        <div class="stack_area deck_area">
                            <div class="card_stack">Deck</div>
                            <div class="card_stack">Discard</div>
                        </div>
                        <div class="stack_area market_area">
                            <div class="card_stack" v-for="card in market">{{card}}</div>
                        </div>
                    </div>
                    <div class="personal_area">
                        <div class="my_fields stack_area">
                            <div class="my_field card_stack" v-for="field in player_info.fields">{{field}}</div>
                        </div>
                    </div>
                </div>
                <div class="players">
                    <div class="player" v-for="player in players.slice(3,6)">{{player}}</div>
                </div>
            </div>
            <div class="hand">
                <div class="card" v-for="card in player_info.hand">
                    <div class="card_name">{{card.name}}</div>
                    <img :src="card.img_url" />
                    <div class="values"><span v-for="value in card.values">{{value}}</span></div>
                    <img src="assets/coins.png"/>
                </div>
            </div>
        </div>
    </body>
    <script src="js/tbg.js"></script>
</html>
