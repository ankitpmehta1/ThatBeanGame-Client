<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <link rel="stylesheet" href="css/tbg.css">
    
    </head>
    <body>
        <div id="content">
            <div class="board">
                <div class="players">
                    <div class="player" v-for="player in players.slice(0,3)">{{player}}</div>
                </div>
                <div class="playable_area">
                    <div class="public_area">
                        <div class="stack_area deck_area">
                            <div class="card_stack">Deck</div>
                            <div class="card_stack">Discard</div>
                        </div>
                        <div class="stack_area market_area">
                            <div class="card_stack" v-for="card in market">{{card}}</div>
                        </div>
                    </div>
                    <div class="personal_area">
                        <div class="my_fields stack_area">
                            <div class="my_field card_stack" v-for="field in fields">{{field}}</div>
                        </div>
                    </div>
                </div>
                <div class="players">
                    <div class="player" v-for="player in players.slice(3,6)">{{player}}</div>
                </div>
            </div>
            <div class="hand">
                <div class="card" v-for="card in hand">
                    <div class="card_name">{{card.name}}</div>
                    <img :src="card.img_url" />
                    <div class="values"><span v-for="value in card.values">{{value}}</span></div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/tbg.js"></script>
</html>
